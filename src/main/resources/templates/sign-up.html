<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center" th:if="${errors}">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-up}" method="post" th:object="${user}" class="mt-4">


                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group" th:classappend="${#fields.hasErrors('login')} ? 'has-validation' : ''">
                        <input type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''"
                               id="username" th:field="*{login}" required placeholder="Enter username"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}">
                            <span th:errors="*{login}">Invalid username</span>
                        </div>
                    </div>
                    <small class="form-text text-muted">The name must be between 3 and 30 characters long, Russian or English letters only</small>
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group" th:classappend="${#fields.hasErrors('password')} ? 'has-validation' : ''">
                        <input type="password" class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               id="password" th:field="*{password}" required placeholder="Enter password"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                            <span th:errors="*{password}">Invalid password</span>
                        </div>
                    </div>
                    <small class="form-text text-muted">The password must be between 3 and 30 characters long</small>
                </div>


                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repeat password</label>
                    <input type="password" class="form-control"
                           id="confirmPassword" th:field="*{confirmPassword}" required
                           placeholder="Repeat password"/>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>

                <p class="mt-2 text-center">
                    Already have an account? <a th:href="@{/sign-in}">Sign in here</a>
                </p>

                <p class="text-center">
                    <a th:href="@{/}">Return to homepage</a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
