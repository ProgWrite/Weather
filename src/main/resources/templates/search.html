<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>


<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/resources/images/weather-app.png}" alt="Weather App Logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" th:if="${isLoggedIn}">
            <span class="navbar-text me-3" th:text="${user.login}">username</span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-danger" type="submit">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search/find}" method="post" class="d-flex w-100">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="name"
                           placeholder="Enter location" th:value="${location?.name}">
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <h2 class="mb-4">Locations:</h2>

        <div class="row" th:if="${not #lists.isEmpty(locations)}">
            <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="location : ${locations}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${location.name}">Location Name</h5>
                        <p class="card-text mb-1">Latitude: <span th:text="${location.lat}">0</span></p>
                        <p class="card-text mb-1">Longitude: <span th:text="${location.lon}">0</span></p>
                        <p class="card-text mb-1">Country: <span th:text="${location.country}">Country</span></p>
                        <p class="card-text mb-3" th:if="${location.state}">
                            State: <span th:text="${location.state}">State</span>
                        </p>

                        <div class="mt-auto">
                            <form th:action="@{/search}" method="post">
                                <input type="hidden" name="name" th:value="${location.name}">
                                <input type="hidden" name="country" th:value="${location.country}">
                                <input type="hidden" name="lat" th:value="${location.lat}">
                                <input type="hidden" name="lon" th:value="${location.lon}">
                                <input type="hidden" name="state" th:value="${location.state}">

                                <button class="btn btn-primary w-100" type="submit">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(locations)}" class="text-center mt-5">
            <h4>No locations found</h4>
            <p class="text-muted">Try searching for a different location</p>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
