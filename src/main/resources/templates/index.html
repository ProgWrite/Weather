<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>

    <div th:if="${isLoggedIn}">
        <h2> Добро пожаловать на свою страницу, <span th:text="${user.login}"></span></h2>
        <div th:include="header"> </div>

        <form th:action="@{/}" method="post">

            <div>
                <label for="location"></label>
                <input type="text" id="location" name="location" placeholder="Введите название города">
            </div>

            <button type="submit">Поиск</button>

        </form>
    </div>


    <div th:unless="${isLoggedIn}">

        <h1>Вы на главной странице!</h1>
             <div>
                 <a th:href="@{/sign-in}">Вход</a>
                    <br><br>
                 <a th:href="@{/sign-up}">Регистрация</a>
             </div>

    </div>


</body>

</html>
